<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <!-- FONTS -->


    <!-- CSS -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="toggles.css">
    <!-- CSS -->

    <!-- SCRIPT -->
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>


    <!-- FUNCTION KEYS -->
    <div id="par-div">
        <div id="function-btn">
            <div id="randomizer">
                <h2>Randomizer</h2>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>

            <button id="ss">Snapshot</button>


            <div id="grid-lines">
                <h2>Grid lines</h2>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>

        </div>
        <!-- FUNCTION KEYS -->
        

        <!-- DRAW AREA -->
        <div id="draw-div">
            
            <div id="draw-area"></div>

            <div id="draw-functions">
                <div class="range-container">
                    <input type="range" name="grid-number" id="grids" min="1" max="64" value="16" class="range-slider">
                </div>
                <div id="range-display-div">
                    <div id="range-display">
                        <h2>16x16</h2>
                    </div>
                </div>
            </div>
        </div>
        <!-- DRAW AREA -->




        <!-- CANVAS FUNCTIONS -->
        <div id="canvas-div">
            <div id="canvas-settings">
                <div id="color-container">
                    <div id="brush-color-div">
                        <div id="brushs-color" class="color-pick">
                            <input type="color" id="brush-color" class="colorpicker" value="#000000">
                        </div>
                        <h4>Brush Color</h4>
                    </div>
                    
                    <div id="grid-color-div">
                        <div id="grids-color" class="color-pick">
                            <input type="color" id="grid-color" class="colorpicker" value="#FFFFFF">
                        </div>
                        <h4>Grid Color</h4>
                    </div>
                </div>
                <div class="range-container" id="opacity-div">
                    <input type="range" name="opacity-number" id="opacity" min="1" max="10" value="10" class="range-slider">
                </div>
                <h4>Opacity</h4>
            </div>

            <div id="stroke-div">
                <button class="e-and-b">
                    <svg xmlns="http://www.w3.org/2000/svg" class="be" width="16" height="16" fill="currentColor" class="bi bi-brush" viewBox="0 0 16 16">
                        <path d="M15.825.12a.5.5 0 0 1 .132.584c-1.53 3.43-4.743 8.17-7.095 10.64a6.067 6.067 0 0 1-2.373 1.534c-.018.227-.06.538-.16.868-.201.659-.667 1.479-1.708 1.74a8.118 8.118 0 0 1-3.078.132 3.659 3.659 0 0 1-.562-.135 1.382 1.382 0 0 1-.466-.247.714.714 0 0 1-.204-.288.622.622 0 0 1 .004-.443c.095-.245.316-.38.461-.452.394-.197.625-.453.867-.826.095-.144.184-.297.287-.472l.117-.198c.151-.255.326-.54.546-.848.528-.739 1.201-.925 1.746-.896.126.007.243.025.348.048.062-.172.142-.38.238-.608.261-.619.658-1.419 1.187-2.069 2.176-2.67 6.18-6.206 9.117-8.104a.5.5 0 0 1 .596.04zM4.705 11.912a1.23 1.23 0 0 0-.419-.1c-.246-.013-.573.05-.879.479-.197.275-.355.532-.5.777l-.105.177c-.106.181-.213.362-.32.528a3.39 3.39 0 0 1-.76.861c.69.112 1.736.111 2.657-.12.559-.139.843-.569.993-1.06a3.122 3.122 0 0 0 .126-.75l-.793-.792zm1.44.026c.12-.04.277-.1.458-.183a5.068 5.068 0 0 0 1.535-1.1c1.9-1.996 4.412-5.57 6.052-8.631-2.59 1.927-5.566 4.66-7.302 6.792-.442.543-.795 1.243-1.042 1.826-.121.288-.214.54-.275.72v.001l.575.575zm-4.973 3.04.007-.005a.031.031 0 0 1-.007.004zm3.582-3.043.002.001h-.002z"/>
                      </svg>
                </button>
                <button class="e-and-b">
                    <svg xmlns="http://www.w3.org/2000/svg" class="be" width="16" height="16" fill="currentColor" class="bi bi-eraser-fill" viewBox="0 0 16 16">
                        <path d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828l6.879-6.879zm.66 11.34L3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293l.16-.16z"/>
                      </svg>
                </button>
            </div>
            <button id="clear-canvas">Clear</button>
        </div>
        <!-- CANVAS FUNCTIONS -->

        
    </div>
</body>
</html>
